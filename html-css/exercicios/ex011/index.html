<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midias/musica.mp3" controls autoplay></audio>
    <p>Podcast:</p>
    <audio preload="metadata" controls>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
